<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apps - Yousef</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }
        nav { 
            margin-bottom: 2rem; 
        }
        nav a { 
            text-decoration: none; 
            color: #007AFF; 
            font-weight: 500;
        }
        nav a:hover { text-decoration: underline; }
        h1 { font-size: 2rem; margin-bottom: 2rem; }
        .app-card { 
            border: 1px solid #e0e0e0; 
            border-radius: 8px; 
            padding: 1.5rem; 
            margin-bottom: 1.5rem;
            background: #fafafa;
        }
        .app-name { 
            font-size: 1.3rem; 
            font-weight: 600; 
            margin-bottom: 0.5rem;
        }
        .app-subtitle { 
            color: #666; 
            font-size: 0.9rem; 
            margin-bottom: 1rem;
        }
        .app-description { 
            margin-bottom: 1rem;
            color: #555;
        }
        .app-meta { 
            font-size: 0.85rem; 
            color: #888;
        }
        .app-link {
            display: inline-block;
            margin-top: 1rem;
            color: #007AFF;
            text-decoration: none;
            font-weight: 500;
        }
        .app-link:hover { text-decoration: underline; }
        @media (max-width: 600px) {
            body { padding: 1rem; }
            .app-card { padding: 1rem; }
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">← Back</a>
    </nav>
    
    <h1>Apps</h1>
    
    <div id="apps-container">
        <!-- Apps will be loaded here -->
    </div>

    <script>
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('apps-container');
                
                data.apps.forEach(app => {
                    const appCard = document.createElement('div');
                    appCard.className = 'app-card';
                    appCard.innerHTML = `
                        <div class="app-name">${app.name}</div>
                        <div class="app-subtitle">${app.subtitle}</div>
                        <div class="app-description">${app.description}</div>
                        <div class="app-meta">${app.platform} • ${app.status}</div>
                        <a href="${app.id}.html" class="app-link">Learn more →</a>
                    `;
                    container.appendChild(appCard);
                });
            })
            .catch(() => {
                document.getElementById('apps-container').innerHTML = '<p>Unable to load apps.</p>';
            });
    </script>
</body>
</html>
