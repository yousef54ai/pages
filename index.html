<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yousef - Software Developer</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }
        .avatar { 
            width: 120px; 
            height: 120px; 
            border-radius: 50%; 
            margin: 0 auto 2rem;
            object-fit: cover;
            border: 3px solid #007AFF;
        }
        h1 { font-size: 2.5rem; margin-bottom: 0.5rem; text-align: center; }
        .subtitle { 
            font-size: 1.2rem; 
            color: #666; 
            text-align: center; 
            margin-bottom: 1rem; 
        }
        .bio { 
            text-align: center; 
            margin-bottom: 2rem; 
            color: #777;
        }
        .contact {
            text-align: center;
            margin-bottom: 3rem;
        }
        .contact a {
            color: #007AFF;
            text-decoration: none;
        }
        .contact a:hover { text-decoration: underline; }
        nav { 
            text-align: center; 
            margin-bottom: 2rem; 
        }
        nav a { 
            text-decoration: none; 
            color: #007AFF; 
            margin: 0 1rem; 
            font-weight: 500;
        }
        nav a:hover { text-decoration: underline; }
        @media (max-width: 600px) {
            body { padding: 1rem; }
            h1 { font-size: 2rem; }
            .avatar { width: 100px; height: 100px; }
        }
    </style>
</head>
<body>
    <img id="avatar" class="avatar" src="https://avatars.githubusercontent.com/u/175392064?v=4" alt="Yousef's Avatar">
    <h1 id="name">Yousef</h1>
    <div class="subtitle" id="title">Software Developer</div>
    <div class="bio" id="bio">Building mobile and web applications</div>
    
    <div class="contact">
        <a href="mailto:yousef.contact.apps@gmail.com" id="email">yousef.contact.apps@gmail.com</a>
    </div>
    
    <nav>
        <a href="apps.html">Apps</a>
    </nav>

    <script>
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('name').textContent = data.profile.name;
                document.getElementById('title').textContent = data.profile.title;
                document.getElementById('bio').textContent = data.profile.bio;
                if (data.profile.avatar) {
                    document.getElementById('avatar').src = data.profile.avatar;
                }
                if (data.profile.email) {
                    document.getElementById('email').textContent = data.profile.email;
                    document.getElementById('email').href = 'mailto:' + data.profile.email;
                }
            })
            .catch(() => {
                // Fallback if JSON fails - content already in HTML
            });
    </script>
</body>
</html>
